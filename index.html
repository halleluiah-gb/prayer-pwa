<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="icon" href="/icon-192.png" />
  <title>Prayer Tracker - Halleluiah</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: white;
    }

    #statusBar {
      font-size: 0.85rem;
      color: white;
      background: #dc3545;
      text-align: center;
      display: none;
      padding: 4px;
    }

    #welcome {
      padding: 1.5rem;
      text-align: center;
      height: 100%;
      box-sizing: border-box;
    }

    #installBtn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      display: none;
    }

    #appFrame {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: none;
    }

    iframe {
      border: none;
      height: 100%;
      width: 100%;
      display: block;
    }

    footer {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-top: 2rem;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="statusBar">Offline</div>

  <div id="welcome" style="display: none;">
    <h1>üôè Halleluiah Prayer Tracker</h1>
    <p>This app helps you track your daily prayer minutes securely.</p>

    <h3>Why Google Access?</h3>
    <p>We need minimal access to:</p>
    <ul style="text-align: left; display: inline-block;">
      <li>Log your prayers to a secure developer sheet</li>
      <li>Send you password reset emails</li>
    </ul>
    <p>Your data is never shared.</p>

    <p>
      <a href="/privacy" target="_blank">Privacy Policy</a> | 
      <a href="/terms-of-service" target="_blank">Terms</a>
    </p>

    <button id="installBtn" onclick="installApp()">üì≤ Install App</button>
  </div>

  <div id="appFrame">
    <iframe id="appIframe" src=""></iframe>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwp0od-C3Pun0Mj7b1a_DnX6DpQTg7fNKG1vx8eZwou7r2h2maV23lzOGLV5d5iuIgE/exec";
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    let deferredPrompt = null;

    const showOffline = () => {
      document.getElementById('statusBar').style.display = 'block';
    };

    const showOnline = () => {
      document.getElementById('statusBar').style.display = 'none';
    };

    window.addEventListener('online', showOnline);
    window.addEventListener('offline', showOffline);

    window.addEventListener('load', () => {
      if (navigator.onLine) showOnline();
      else showOffline();

      if (isStandalone) {
        document.getElementById("appFrame").style.display = "block";
        document.getElementById("appIframe").src = SCRIPT_URL;
      } else {
        document.getElementById("welcome").style.display = "block";
      }
    });

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById("installBtn").style.display = "inline-block";
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById("installBtn").style.display = "none";
        });
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/prayer-pwa/sw.js')
        .then(() => console.log("‚úÖ SW registered"))
        .catch(err => console.error("‚ùå SW error", err));
    }
  </script>
</body>
</html>
