<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d6efd">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/prayer-pwa/manifest.json">
  <link rel="apple-touch-icon" href="/prayer-pwa/icon-192.png">
  <link rel="icon" href="/prayer-pwa/icon-192.png">
  <link rel="stylesheet" href="/prayer-pwa/style.css">
  <title>Prayer Tracker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    #welcome, #appFrame {
      width: 100vw;
      height: 100vh;
      display: none;
      text-align: center;
      padding-top: 5vh;
    }

    #installBtn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin-top: 2rem;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Welcome Page before installation -->
  <div id="welcome">
    <h1>üôè Prayer Tracker</h1>
    <p>Install this app for best experience.</p>
    <button id="installBtn" onclick="installApp()">üì≤ Install App</button>
  </div>

  <!-- iframe shown only in standalone mode -->
  <div id="appFrame">
    <iframe id="appIframe" src=""></iframe>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwp0od-C3Pun0Mj7b1a_DnX6DpQTg7fNKG1vx8eZwou7r2h2maV23lzOGLV5d5iuIgE/exec";

    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    if (isStandalone) {
      // Already installed ‚Äî show iframe
      document.getElementById("appFrame").style.display = "block";
      document.getElementById("appIframe").src = SCRIPT_URL;
    } else {
      // Not installed ‚Äî show install button
      document.getElementById("welcome").style.display = "block";

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById("installBtn").style.display = "inline-block";
      });

      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
            document.getElementById("installBtn").style.display = "none";
          });
        }
      }

      window.installApp = installApp; // expose to button
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/prayer-pwa/sw.js')
        .then(() => console.log("‚úÖ Service Worker Registered"));
    }
  </script>
</body>
</html>
