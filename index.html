<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="manifest.json">
  <title>Prayer Tracker</title>
  <link rel="icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">

  <script>
    // Install prompt logic
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById("installBtn").style.display = "block";
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById("installBtn").style.display = "none";
        });
      }
    }

    // Service worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log("Service Worker Registered"));
      });
    }
  </script>
</head>
<body>
  <div id="app">
    <iframe 
      src="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" 
      width="100%" 
      height="100%" 
      style="border: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;">
    </iframe>
    <button id="installBtn" onclick="installApp()" style="display: none; position: fixed; bottom: 10px; right: 10px; z-index: 1000;">ðŸ“² Add to Home Screen</button>
  </div>
</body>
</html>
