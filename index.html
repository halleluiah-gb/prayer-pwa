<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="/prayer-pwa/manifest.json" />
  <title>Prayer Tracker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #welcome, #appFrame {
      display: none;
      height: 100%;
    }

    #installBtn {
      padding: 1rem;
      font-size: 1rem;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Welcome screen before install -->
  <div id="welcome">
    <h1>🙏 Prayer Tracker</h1>
    <p>Welcome! Please install the app for full experience.</p>
    <button id="installBtn" onclick="installApp()">📲 Install App</button>
  </div>

  <!-- iframe loads after installed -->
  <div id="appFrame">
    <iframe id="appIframe" src=""></iframe>
  </div>

  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbwp0od-C3Pun0Mj7b1a_DnX6DpQTg7fNKG1vx8eZwou7r2h2maV23lzOGLV5d5iuIgE/exec";

    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    if (isStandalone) {
      // App was launched from home screen
      document.getElementById("appFrame").style.display = "block";
      document.getElementById("appIframe").src = APP_URL;
    } else {
      // Show install button
      document.getElementById("welcome").style.display = "block";

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById("installBtn").style.display = "inline-block";

        document.getElementById("installBtn").onclick = function () {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
            document.getElementById("installBtn").style.display = "none";
          });
        };
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/prayer-pwa/sw.js')
        .then(() => console.log('✅ Service Worker registered'));
    }
  </script>
</body>
</html>
