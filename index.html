<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="/prayer-pwa/manifest.json" />
  <title>Prayer Tracker</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #installBtn { display: none; padding: 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>🙏 Prayer Tracker</h1>
  <p>Welcome! Click below to open the app.</p>
  <button onclick="openApp()">🚀 Open App</button>
  <br/><br/>
  <button id="installBtn" onclick="installApp()">📲 Install App</button>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

    function openApp() {
      window.location.href = scriptUrl;
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById("installBtn").style.display = "inline-block";
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById("installBtn").style.display = "none";
        });
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/prayer-pwa/sw.js')
        .then(() => console.log('Service Worker registered'));
    }
  </script>
</body>
</html>
