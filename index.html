<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d6efd">
  <title>Prayer Tracker PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById("installBtn");
      btn.style.display = "block";
      btn.addEventListener("click", () => {
        btn.style.display = "none";
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('User accepted A2HS prompt');
          } else {
            console.log('User dismissed A2HS prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(() => {
          console.log("Service Worker Registered");
        });
      });
    }
  </script>
</head>
<body>
  <h1>ðŸ‘¿ Prayer Tracker</h1>
  <iframe src="https://script.google.com/macros/s/AKfycbwp0od-C3Pun0Mj7b1a_DnX6DpQTg7fNKG1vx8eZwou7r2h2maV23lzOGLV5d5iuIgE/exec" width="100%" height="600" style="border:none;"></iframe>

  <!-- ðŸ“² Add to Home Screen Button -->
  <button id="installBtn" style="display:none; position: fixed; bottom: 1rem; right: 1rem; z-index: 999; background-color: #0d6efd; color: white; border: none; padding: 0.75rem 1rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">ðŸ“² Add to Home Screen</button>
</body>
</html>
